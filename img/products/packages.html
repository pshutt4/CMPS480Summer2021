<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<main class="main-container">

		<section class="section">
			<h2 class="text-center">Packages</h2>
			<div class="products">
				<div class="product">
					<img class="product__image" src="img/products/neworleans.jpg" alt="NewOrleans">
					<h2 class="product__name">New Orleans 3 Night Package</h2>
					<h3 class="product__price">360.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/vegas.jpg" alt="Las Vegas">
					<h2 class="product__name">Las Vegas 4 Days 3 Nights Package</h2>
					<h3 class="product__price">500.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/losangeles.jpg" alt="LA">
					<h2 class="product__name">Beautiful LA Vacation Package</h2>
					<h3 class="product__price">400.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</section>

		<section class="section">
			<h2 class="text-center">Cart</h2>
			<div class="cart"></div>
		</section>

	</main>

	<script src="js/main.js"></script>
</body>

</html>
