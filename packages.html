<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<main class="main-container">

		<section class="section">
			<h2 class="text-center">Attire</h2>
			<div class="products">
				<div class="product">
					<img class="product__image" src="img/products/su.jpg" alt="Su">
					<h2 class="product__name">Tuxedo vs. Suit</h2>
					<h3 class="product__price">360.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/wo.jpg" alt="Wo">
					<h2 class="product__name">LEANNE MIDI DRESS - WHITE</h2>
					<h3 class="product__price">200.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/ho.jpg" alt="Ho">
					<h2 class="product__name">Men's Barcelona FC Pullover Hoodie</h2>
					<h3 class="product__price">36.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</section>

		<section class="section">
			<h2 class="text-center">Cart</h2>
			<div class="cart"></div>
		</section>

	</main>

	<script src="js/main.js"></script>
</body>

</html>
